<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posted Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fafafa;
    }

    .job {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px #ccc;
      position: relative;
    }

    h2 {
      margin-bottom: 10px;
    }

    p, ul {
      margin: 5px 0;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: #f44336;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>All Posted Jobs</h1>
  <div id="jobsContainer"></div>

  <script>
    // Load job list from localStorage
    let jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
    const container = document.getElementById('jobsContainer');

    function renderJobs() {
      container.innerHTML = "";

      if (jobs.length === 0) {
        container.innerHTML = "<p>No jobs posted yet.</p>";
        return;
      }

      jobs.forEach((job, index) => {
        const jobDiv = document.createElement('div');
        jobDiv.className = 'job';

        jobDiv.innerHTML = `
          <button class="delete-btn" onclick="deleteJob(${index})">&times;</button>
          <h2>${job.jobTitle || 'No Title'}</h2>
          <p><strong>Description:</strong> ${job.jobDescription || 'N/A'}</p>
          <p><strong>Experience:</strong> ${job.experience || '0'} year(s)</p>
          <p><strong>Salary:</strong> â‚¹${job.salary || 'Not disclosed'}</p>
          <p><strong>Location:</strong> ${job.locations || 'N/A'}</p>
          <p><strong>Targeting:</strong> ${job.targeting || 'N/A'}</p>
          <p><strong>Graduating Year:</strong> ${job.gradYear || 'N/A'}</p>
          <p><strong>Course Type:</strong> ${job.courseType || 'N/A'}</p>
          <p><strong>Preferred Candidates:</strong> ${job.preferred || 'N/A'}</p>
        `;

        container.appendChild(jobDiv);
      });
    }

    function deleteJob(index) {
      if (confirm("Are you sure you want to delete this job?")) {
        jobs.splice(index, 1);
        localStorage.setItem('jobs', JSON.stringify(jobs));
        renderJobs();
      }
    }

    renderJobs();
  </script>
</body>
</html>
