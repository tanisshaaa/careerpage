<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Position</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      color: #777;
      margin-top: 0;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      color: #555;
    }

    .tab.active {
      border-bottom: 2px solid #5c6bc0;
      color: #5c6bc0;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .create-btn {
      background-color: #5c6bc0;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .clear-link {
      font-size: 14px;
      color: #777;
      cursor: pointer;
    }

    .examples {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }

    .examples span {
      display: inline-block;
      margin-right: 10px;
      background-color: #eee;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 13px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border-left: 4px solid #5c6bc0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New Position</h2>
    <p>Use AI assistant or upload existing JD</p>

    <div class="tabs">
      <div class="tab">Describe Position</div>
      <div class="tab">Upload JD</div>
      <a href="applymanually.html" class="tab">Apply Manually</a>

    </div>

    <!-- Upload JD Button -->



    <div>
      <textarea id="jobDesc" placeholder="Hiring a retail sales manager for the NY region, someone who has prior experience in our industry..."></textarea>

      <div class="bottom-row">
        <div class="clear-link" onclick="clearForm()">Clear</div>
        <button type="button" class="create-btn" onclick="sendJobDescription()">Create âž¤</button>
      </div>
    </div>

    <div class="examples">
      Try these examples:
      <span onclick="useExample('Senior React Developer with 5 years experience in fintech')">Senior React Developer with 5 years experience in fintech</span>
      <span onclick="useExample('Marketing Manager for SaaS products')">Marketing Manager for SaaS products</span>
      <span onclick="useExample('UX Designer for mobile applications')">UX Designer for mobile applications</span>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function sendJobDescription() {
      const jobDesc = document.getElementById("jobDesc").value.trim();

      if (!jobDesc) {
        document.getElementById("result").textContent = "Please enter a job description.";
        return;
      }

      fetch("https://tanisha02sinha.app.n8n.cloud/webhook/Linkedin", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ title: jobDesc })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to send to n8n workflow");
        }
        return response.json();
      })
      .then(data => {
  document.getElementById("result").textContent = "Job post generated successfully!";
})
.catch(error => {
  document.getElementById("result").textContent = "Error: " + error.message;
});
    }

    function clearForm() {
      document.getElementById("jobDesc").value = "";
      document.getElementById("result").textContent = "";
    }

    function useExample(text) {
      document.getElementById("jobDesc").value = text;
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
